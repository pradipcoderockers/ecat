<div class="right-data">
    <div class="detail-user-profile">
        <div class="left-user-data">
            <div class="left-user-img">
                <figure>
                    <img src="assets/images/profile.jpg" alt="">
                </figure>
            </div>
        </div>
        <div class="right-user-data">
            <h4>PROFILE</h4>
                <div class="right-inner-left-data">
                    <div class="inner-main">
                        <div class="left-inner-detail">
                            <label>First Name</label>
                        </div>
                        <div class="right-inner-detail">
                            <input type="text" class="mat-input" id="firstName" [(ngModel)]="user.first_name">
                        </div>
                    </div>
                    <div class="inner-main">
                        <div class="left-inner-detail">
                            <label>Last Name</label>
                        </div>
                        <div class="right-inner-detail">
                            <input type="text" class="mat-input" id="lastName" [(ngModel)]="user.last_name">
                        </div>
                    </div>
                    <div class="inner-main">
                        <div class="left-inner-detail">
                            <label>User Name</label>
                        </div>
                        <div class="right-inner-detail">
                            <input type="text" readonly class="mat-input" id="username" [(ngModel)]="user.username">
                        </div>
                    </div>
                    <div class="inner-main">
                        <div class="left-inner-detail">
                            <label>ADDRESS1</label>
                        </div>
                        <div class="right-inner-detail">
                            <input type="text" class="mat-input" id="address1" [(ngModel)]="user.profile.address1">
                        </div>
                    </div>
                    <div class="inner-main">
                        <div class="left-inner-detail">
                            <label>USER TYPE</label>
                        </div>
                        <div class="right-inner-detail">
                            <select style="width: 100%;height: 25px;border: 1px solid grey; outline: none; font-size: 1rem;border-radius:10px" class="mat-input"
                                name=slist  [(ngModel)]="user.profile.role">
                                <option *ngFor="let type of userType" value={{type.id}}>
                                    {{type.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="inner-main">
                        <div class="left-inner-detail">
                            <label>ADDRESS2</label>
                        </div>
                        <div class="right-inner-detail">
                            <input type="text" class="mat-input" id="address2" [(ngModel)]="user.profile.address2">
                        </div>
                    </div>
                    <div class="inner-main">
                        <div class="left-inner-detail">
                            <label>CITY</label>
                        </div>
                        <div class="right-inner-detail">
                            <input type="text" class="mat-input" id="city" [(ngModel)]="user.profile.city">
                        </div>
                    </div>
                    <div class="inner-main">
                        <div class="left-inner-detail">
                            <label>EMAIL</label>
                        </div>
                        <div class="right-inner-detail">
                            <input type="email" readonly class="mat-input" id="emailId" [(ngModel)]="user.email">
                        </div>
                    </div>

                    <div class="inner-main">
                        <div class="left-inner-detail">
                            <label>STATE</label>
                        </div>
                        <div class="right-inner-detail">
                            <select style="width: 100%;height: 25px;border: 1px solid grey; outline: none; font-size: 1rem;border-radius:10px" class="mat-input"
                                name=slist [(ngModel)]="user.profile.state.id">
                                <option *ngFor="let state of stateList" value={{state.id}}>
                                    {{state.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="inner-main">
                        <div class="left-inner-detail">
                            <label>COUNTRY</label>
                        </div>
                        <div class="right-inner-detail">
                            <input type="text" class="mat-input" id="country" [(ngModel)]="user.profile.country">
                        </div>
                    </div>
                    <div class="inner-main">
                        <div class="left-inner-detail">
                            <label>CONTACT NUMBER</label>
                        </div>
                        <div class="right-inner-detail">
                            <input type="tel" class="mat-input" id="contactNumber" [(ngModel)]="user.profile.contact_number">
                        </div>
                    </div>
                    <div class="inner-main last-detail">
                        <div class="left-inner-detail">
                            <label>PIN CODE</label>
                        </div>
                        <div class="right-inner-detail">
                            <input type="text" class="mat-input" id="pincode" [(ngModel)]="user.profile.pincode">
                        </div>
                    </div>
            </div>
            <button (click)="updateProfile()" type="button"  class="editProfileBtn">Save</button>
        </div>
    </div>
</div>
