<div class="modal-sandbox"></div>
<div class="modal-box">
	<div class="modal-header">
		<div class="close-modal">
			<span CLASS="model-head-detail">ORDER DETAIL </span>
			<span style="color:red; font-size:1.4rem;" (click)="activeModal.dismiss('Cross click')">&#10006;</span>
		</div>

	</div>
	<div class="modal-body-order">

		<div class="col-xs-12">
			<div class="col-xs-8">
				<div class="part-name-modal">
					<div style="width: 40%" class="part-model-left">
						<p>
							<strong>Order Id</strong>
						</p>
					</div>
					<span class="colon-modal">:</span>
					<div style="width: 60%" class="part-model-right">
						<p> {{ Order.orderId }} </p>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="part-name-modal">
					<div style="width: 40%" class="part-model-left">
						<p>
							<strong>Date</strong>
						</p>
					</div>
					<span class="colon-modal">:</span>
					<div style="width: 60%" class="part-model-right">
						<p> {{ Order.addedon }} </p>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="col-xs-2">
				<div class="part-model-left">
					<p>
						<strong>CATEGORY</strong>
					</p>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="part-model-left">
					<p>
						<strong>NAME</strong>
					</p>
				</div>
			</div>

			<div class="col-xs-2">
				<div class="part-model-left">
					<p>
						<strong>CODE</strong>
					</p>
				</div>
			</div>

			<div class="col-xs-2">
				<div class="part-model-left">
					<p>
						<strong>MRP</strong>
					</p>
				</div>
			</div>
			<div class="col-xs-2">
				<div class="part-model-left">
					<p>
						<strong>QUANTITY</strong>
					</p>
				</div>
			</div>
		</div>

		<div class="col-xs-12" *ngFor="let  orderOne of Order.order_details" style="border-top: .1px solid grey;padding-top: 10px">
			<div class="col-xs-2">
				<div>
					<div class="part-model-left">
						<p> {{ orderOne.product.category.name }} </p>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div>
					<div class="part-model-left">
						<p> {{ orderOne.product.name }} </p>
					</div>
				</div>
			</div>
			<div class="col-xs-2">
				<div>
					<div class="part-model-left">
						<p> {{ orderOne.product.item_code }} </p>
					</div>
				</div>
			</div>
			<div class="col-xs-2">
				<div>
					<div class="part-model-left">
						<p> {{ orderOne.product[userMrp]}} </p>
					</div>
				</div>
			</div>
			<div class="col-xs-2">
				<div>
					<div class="part-model-left">
						<p> {{ orderOne.quantity }} </p>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
		</div>
		<div class="col-xs-12">
			<div class="col-xs-8">
			</div>
			<div class="col-xs-4">
				<div>
					<div class="part-model-left">
						<p>
							<strong>TOTAL</strong>
						</p>
					</div>

					<div class="part-model-left">
						<p>
							<strong> {{ Order.total }}</strong>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
