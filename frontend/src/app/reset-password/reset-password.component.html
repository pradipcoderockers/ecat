<!--The content below is only a placeholder and can be replaced.-->

<div class="right-data">
  <div class="login-main">

    <!--login-page e-catelog div-->
    <div class="e-catelog">
      <figure>
        <img src="./assets/images/logo.png" alt="e-catelog">
      </figure>
      <div class="line-center line-center-main"></div>
      <div class="line-center"></div>
      <div class="line-center"></div>
    </div>
    <!--login-page login-form div-->
    <form  #myform="ngForm"  (ngSubmit)="onSubmit(myform)">
      <div class="login-form">
        <div class="login-form-field">
          <figure>
            <img src="./assets/images/logo.png" alt="logo">
          </figure>
          <div class="form-username">
            <label for="username" class="label-style">New Password</label>
            <br>

            <input type="password" class="form-control" name="new_password"  ngModel id="new_password" autocomplete="off" placeholder="New Password *">
          </div>

          <div class="form-username">
            <label for="username" class="label-style">Confrim Password</label>
            <br>
            <input type="password" class="form-control" name="confirm_password"  ngModel  id="confirm_password" autocomplete="off" placeholder="Confrim Password *">
          </div>
          <div>
            <button class="btnSubmit" [disabled]="loginForm.invalid">Save</button>
            

          </div>
          <div class="line-form"></div>

        </div>

      </div>
    </form>


  </div>
</div>
